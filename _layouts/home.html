---
layout: default
---
<div class="grid grid-cols-2 gap-4 w-full min-h-full">
  {% for post in site.posts %}
    <a href="{{ post.url }}">
      <div class="image bg-cover bg-center w-full h-80 text-neutral-50 bg-neutral-950 bg-[url('https://djmag.com/sites/default/files/styles/djm_23_1035x582_jpg/public/2022-04/Overmono%20Header_1.jpg')]">
        <div class="w-full h-full flex items-stretch">
          {% assign parts = post.title | split: ": " %}
          <div class="self-end p-4">
            <h3 class="target">{{ parts.first }}</h3>
            {% assign last = parts.last %}
            {% if last.size > 10 %} <h1 class="target text-4xl">{{ parts.last }}</h1> {% else %} <h1 class="target text-5xl">{{ parts.last }}</h1> {% endif %}
          </div>
        </div>
      </div>
    </a>
  {% endfor %}
</div>

<script>
// Check all elements with a .target class against all images on a page
BackgroundCheck.init({
  targets: '.target'
});
</script>
