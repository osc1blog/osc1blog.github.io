---
layout: default
---
<div class="post">
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  <p>{{ page.date | date: "%-d %B %Y" }} | Written by {{ author.name }}</p>
  
  <header class="post-header">
    {% assign parts = page.title | split: ": " %}
    <h3>{{ parts.first }}</h3>
    <h1 class="post-title">{{ parts.last }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
