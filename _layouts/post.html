---
layout: default
---
<div class="post">
  <div class="grid grid-cols-2 grid-rows-1 w-full h-[100vh]">
    <img class="h-full object-cover <!--place-self-center-->" src="{{ page.image | relative_url }}" />
    <div class="px-4 pt-[calc(5.7rem+24px)]">
      <header class="post-header">
        {% assign parts = page.title | split: ": " %}
        <h3 class="text-4xl font-['Lausanne-300'] tracking-wide">{{ parts.first }}</h3>
        <h1 class="post-title font-['Lausanne-600'] uppercase text-9xl tracking-wide">{{ parts.last }}</h1>
        {% assign author = site.authors | where: 'short_name', page.author | first %}
        <p class="tracking-wider">{{ page.date | date: "%-d %B %Y" }} | Written by {{ author.name }}</p>
      </header>
    </div>
  </div>
  <article class="post-content grid grid-cols-6 py-24">
    <div class="col-span-1"></div>
    <div class="col-span-4">{{ content }}</div>
    <div class="col-span-1"></div>
  </article>
</div>
