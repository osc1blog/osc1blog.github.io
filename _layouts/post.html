---
layout: default
---
<div class="post">
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  <p>{{ page.date | date: "%-d %B %Y" }} | By: {{ author.name }}</p>
  
  <header class="post-header">
    {% assign parts = page.title | split: ": " %}
    <h3 class="text-2xl">{{ parts.first }}</h3>
    <h1 class="post-title font-['Lausanne-600'] text-6xl">{{ parts.last }}</h1>
    <img src="{{ post.image | relative_url }}" />
  </header>

  <article class="post-content">
    
    {{ content }}
  </article>
</div>
